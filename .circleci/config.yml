version: 2
jobs:
  build:
    docker:
      - image: nixos/nix
    working_directory: ~/slurp-registry
    steps:
      - checkout
      - run:
          name: Install Stack
          command: |
            apk update --no-progress && apk --no-progress add ca-certificates bash
            nix-env -f nixpkgs.nix -iA stack
      - run:
          name: Compute cache key
          command: |
            find . -name "*.cabal" -o -name "*.nix" -o -name "stack.yaml" -type f | sort | xargs cat > /tmp/stack-deps
      - restore_cache:
          keys:
            - slurp-registry-stack-dependencies-{{ arch }}-{{ checksum "/tmp/stack-deps" }}
            - slurp-registry-stack-dependencies-{{ arch }}-
      - run:
          name: Build dependencies
          command: |
            stack --no-terminal --nix build --only-snapshot --prefetch --test --bench
            stack --no-terminal --nix build weeder
      - save_cache:
          key: slurp-registry-stack-dependencies-{{ arch }}-{{ checksum "/tmp/stack-deps" }}
          paths:
            - ~/.stack
      - run:
          name: Build project
          command: stack --nix --no-terminal build --fast --pedantic --test --bench --no-run-tests --no-run-benchmarks
      - run:
          name: Check for weeds
          command: |
            stack --no-terminal --nix --no-nix-pure exec weeder
      - run:
          name: Test
          command: stack --nix --no-terminal test
